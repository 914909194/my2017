<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享到</title>
	<style>
		#div1{
			width: 150px;
			height: 200px;
			background: #ccc;
			position: absolute;	
			left: -150px;
		}
		#div1 span{
			width: 20px;
			height: 60px;
			line-height: 20px;
			background: pink;
			position: absolute;
			right: -20px;
			top: 70px;

		}
	</style>
	<script>
		window.onload=function()
		{

			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function()
			{
				startMove(10,0);
			};
			oDiv.onmouseout=function()
			{
				startMove(-10,-150);
			};
			

		};
		var timer=null;
		function startMove(speed,taget)
		{
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){

				if(oDiv.offsetLeft==taget)
				{
					clearInterval(timer);

				}
				else
				{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}

			},30);
		}
	
			
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
