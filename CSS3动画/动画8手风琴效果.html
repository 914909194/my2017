<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>donghua</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	img{
		border: 0;
}
		
		ul{
			background: pink;
			margin:0 auto;
			list-style: none;
			width: 960px;
			height: 500px;
			margin-top: 100px;
			overflow: hidden;
		}
		ul li{
			float: left;
			height: 500px;
			width: 160px;
			
			transition: width 0.8s;
		}
		ul:hover li{
			width: 100px;
		} 
		ul li:hover{
			width: 500px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
			<li><img src="4.jpg" alt=""></li>
			<li><img src="5.jpg" alt=""></li>
			<li><img src="6.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
