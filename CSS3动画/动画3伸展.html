<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>donghua</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}

		div{
			height: 100px;
			margin-top: 100px;
			background: pink;
			text-align: center;
			
		}
		div span{
			
			line-height: 100px;
			font-size: 80px;
			transition: margin 3s;
		}
		div:hover span{
			margin:0 50px;
		
		}
	</style>
</head>
<body>
<div>
	<span>天</span>
	<span>王</span>
	<span>盖</span>
	<span>地</span>
	<span>虎</span>
</div>
	
</body>
</html>
