	<script>
		//map (key values)
		var m=new Map();
		m.set('1','a');
		m.set('2','b');
		m.set('2','c');//键值重新赋值
		m.delete('1')//通过键值删除 这里必须字符串‘1’
		// m.clear();
		m.set(1,'d');//这里是整形1，区别于字符串’1‘
		// map允许任何值当他的键 数组 对象等等
		//通过键值寻找里边的内容 m.get(键值)
		console.log(m);
		m.forEach(function(val,key){
			console.log(key);

		})
