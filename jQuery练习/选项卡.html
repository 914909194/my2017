<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		
		 ul,li{
           	margin:0px;
			padding:0px;
			list-style:none;
           }
		  li{
		  	cursor: pointer;
		   	float:left;
			background-color:#aaa;
			color:white;
			padding:5px;
			margin-right:2px;
			border:1px solid white;
		   }
		  div{
		   	clear:left;
			background-color:skyblue;
			color:white;
			width:300px;
			height:100px;
			padding:10px;
			display:none;
		   }
		    .divOne{
		   	display:block;
		   }
		   .liOne{
		   	background-color:green;
			border:1px solid #777;
		   }
	</style>
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
	
		<ul>
    		<li class="liOne">标签1</li>
			<li>标签2</li>
			<li>标签3</li>
    	</ul>
		<div class="divOne">我是内容1</div>
		<div>我是内容2</div>
		<div>我是内容3</div>
	
	<script>
		$(function(){
			$('ul>li').on('mouseover',function(){
				$(this).addClass('liOne').siblings().removeClass('liOne');
				var index = $('li').index(this);
				//隐藏所有的div		
				$("div").hide();
				//显示对应的div
				$("div").eq(index).show();
			})





		})
	</script>
</body>
</html>
