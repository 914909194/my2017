<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习1</title>
	
	<style>
		*{
			margin:0;
			padding:0;
		}
		table{ 
			margin:80px auto;
			border:0;
			border-collapse:collapse;
		}
		td{ 
			font:normal 17px Arial;
			padding:2px;
			width:100px;
		}
		th{ 
			font:bold 17px Arial;
			text-align:left;
			padding:4px;
			border-bottom:1px solid #333;
		}
		.selected{ 
			background:#FF6500;
			color:#fff;
		}
		.even{ 
			background:#FFF38F;
		}  
		.odd{ 
			background:#FFFFEE;
		}
	
	</style>
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
