<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习3</title>
	<style>
		*{
			margin:0;
			padding:0;
		}	
		table{ 
			border:0;
			border-collapse:collapse;
		}
		div{
			font:normal 12px/17px Arial;
		}
		td{ font:normal 12px/17px Arial;
			padding:2px;
			width:100px;
		}
		th{ font:bold 12px/17px Arial;
			text-align:left;
			padding:4px;
			border-bottom:1px solid #333;
			width:100px;}
		.even{ 
			background:#FFF38F;
			}  /* 偶数行样式*/
		.odd{ 
			background:#FFFFEE;
			}  /* 奇数行样式*/
		.selected{ 
			background:#FF6500;
			color:#fff;}
	</style>
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<br/>
		筛选：<input type="text" id="filterName" >
		<br/>
	</div>

	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
			<tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
			<tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
			<tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>王六</td><td>男</td><td>浙江杭州</td></tr>
			<tr><td>李字</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>李四</td><td>男</td><td>湖南长沙</td></tr>
		</tbody>
	</table>

	<script>
		$(function(){

			$('#filterName').on('keyup',(function(){
				$('tbody tr').hide();
				$('tbody tr:contains('+$(this).val()+')').show();
				// $('tbody tr').hide().filter(":contains('"+$(this).val()+"')").show().css('background','red');
			})
			)






		})




	</script>
</body>
</html>
