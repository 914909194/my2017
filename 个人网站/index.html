<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人首页</title>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">  
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="main-body">
		<div class="content">
			<div class="left-box">
				<div class="menu-box">
					<div class="menu-item home">
						<a href=""></a>
						<span>首页</span>
					</div>
					<div class="menu-item about">
						<a href="">
							<span class="fa fa-user fa-4x main-menu-link-icon"></span>
						</a>
						<span class="about-text">关于</span>
					</div>
					<div class="menu-item contact">
						<a href="">
							<span class="fa fa-envelope-o fa-4x main-menu-link-icon"></span>
						</a>
						<span class="contact-text">联系</span>
					</div>
					<div class="menu-item callery">
						<a href=""></a>
						<span>相片墙</span>
					</div>
					<div class="carousel">
						<div class="img-box">
							<img src="img/slider-img-1.png" alt="">
							<img src="img/menu-bg-home.png" alt="">
							<img src="img/slider-img-1.png" alt="">
							<!-- <img src="" alt=""> -->
						</div>
						<span class="left"></span>
						<span class="right"></span>
					</div>
					<div id="clock-box">
						<ul id="clock"></ul>
						<div id="hour" ></div>
						<div id="minute"></div>
						<div id="second"></div>
					</div>

				</div>
				
			</div>
			<div class="right-box">
				
			</div>
		</div>
		<div class="footer">
			
		</div>
	</div>











	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src='js/style.js'></script>
	<!-- <script src='js/index.js'></script> -->
</body>
</html>
