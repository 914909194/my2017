	function next(elem){
		do{
			elem=elem.nextSibling;
		}while(elem&&elem.nodeType!=1);
		return elem;
	}//寻找下一个兄弟节点
	function previous(elem){
		do{
			elem=elem.previousSibling;
		}while(elem&&elem.nodeType!=1);
		return elem;
	}//寻找上一个兄弟节点

	function first(elem){
		elem=elem.firstChild;
		if(elem&&elem.nodeType!=1){//文本节点是3 元素是1 属性是2
			elem=next(elem);
		}
		return elem;
	}//寻找第一个子节点

	function last(elem){
		elem=elem.lastChild;
		if(elem&&elem.nodeType!=1){
			elem=previous(elem);
		}
		return elem;
	}//寻找最后一个子节点
