<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#bt{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
		ul{
			display: none;
		}
	</style>
</head>
<body>
	<button id="bt">点我</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script>
		var oDiv=document.getElementById('bt');
		oDiv.onmouseover=function(){	
		oDiv.display=block;  
	}
	oDiv.onmouseout=function(){
		oDiv.display=none;  
	};
	</script>
</body>
</html>
