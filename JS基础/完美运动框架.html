<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动框架</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			filter: alpha(opacity:30);
			border:1px solid #000;
			opacity: 0.3;
		}
	</style>
	<script src="js/move.js"></script>
</head>
<body>
	<input id="btn1" type="button" value="运动">
	<div id="div1"></div>



	<script>
		var oBtn=document.getElementById("btn1");
		var oDiv=document.getElementById("div1");
		oBtn.onclick=function(){
			startMove(oDiv,{width:50,height:300,opacity:100},function(){
				startMove(oDiv,{width:300,height:400},function(){
					startMove(oDiv,{width:100,height:100},function(){
						startMove(oDiv,{width:150,height:200,borderWidth:50})
					})
				})
			})

			
		};
		
	</script>

</body>
</html>
